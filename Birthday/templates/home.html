{% load static %}

<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
     integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
    <!-- <link rel="stylesheet" type="text/css" href="{% static 'css/fireworks.css' %}"> -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans&display=swap" rel="stylesheet">
    <title>Gülhan Asya Yıldırım</title>
</head>


<body>

    <header>
        <img src="/static/img/asya3.png" class="rounded mx-auto d-block" alt="Asya">
        <h1>İyi ki Doğdun Asya</h1>
        <p>Zeki ve güzel psikolog nice güzel mutlu senelere ...</p> 
        <!-- <div class="firework"></div>
        <div class="firework"></div>
        <div class="firework"></div>
    
        <div class="firework"></div>
        <div class="firework"></div>
        <div class="firework"></div>
    
        <div class="firework"></div>
        <div class="firework"></div>
        <div class="firework"></div> -->
    </header>


    <main>
        <!-- Eklenen girdileri listeleyin -->
        {% for entry in entries %}
            <div class="row row-cols-2 row-cols-md-2 g-4">
                <div class="col-md-1">
                    <!-- <img src="/static/img/asya1.png" class="rounded mx-auto d-block" alt="Asya"> -->
                    <!-- <div style="width:100%;height:0;padding-bottom:100%;position:relative;">
                        <iframe src="https://giphy.com/embed/XBYgkYhFRuNGHLvEEN" width="100%" height="100%" style="position:absolute" frameBorder="0" class="giphy-embed" allowFullScreen sandbox="allow-scripts allow-same-origin"></iframe>
                    </div> -->
                </div>
                <div class="col-md-11">
                    <div class="card border-primary mb-3">
                        <div class="card-body text-primary">
                            <h5 class="card-header">{{ entry.name }}</h5>
                            <p class="card-text">{{ entry.text }}</p>
                            
                            <!-- Silme Butonu -->
                            <form method="post" action="{% url 'delete_entry_by_name' entry.name %}">
                                {% csrf_token %}
                                <button type="submit" class="btn btn-outline-danger btn-sm">Delete</button>
                            </form>
                        </div>
                    </div>
                </div>
                
            </div>
        
        {% endfor %}

        <!-- + Button ve Giriş Formu -->
        <div class="add-entry-container">
            <button class="btn btn-outline-primary" id="add-entry-button">+</button>
            <div id="entry-form-container" style="display: none;">
                <form method="post" action="{% url 'home' %}" class="mb-3">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit" class="btn btn-outline-primary">Add Entry</button>
                </form>
            </div>
        </div>
        
    </main>
    <script>
        document.getElementById('add-entry-button').addEventListener('click', function() {
            var entryFormContainer = document.getElementById('entry-form-container');
            entryFormContainer.style.display = (entryFormContainer.style.display === 'none' || entryFormContainer.style.display === '') ? 'block' : 'none';
        });
    </script>


</body>
</html>
